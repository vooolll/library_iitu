@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head lang="en">
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/plugins/metisMenu/metisMenu.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/sb-admin-2.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("font-awesome-4.2.0/css/font-awesome.min.css")">
    <script src="@routes.Assets.versioned("js/jquery.js")"></script>
    <script src="@routes.Assets.versioned("js/plugins/metisMenu/metisMenu.min.js")"></script>
    <script src="@routes.Assets.versioned("js/sb-admin-2.js")"></script>
    <title></title>
</head>
<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">IITU Library</a>
            </div>


            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/allbooks"><i class="fa fa-book fa-fw"></i>Все книги</a>
                            <a href="/books/mine"><i class="fa fa-user fa-fw"></i>Мои книги</a>
                            <a href="/subscriptions/queue/mine"><i>Мои очереди</i></a>
                        </li>
                    </ul>
                </div>
            </div>
                <!-- /.navbar-static-side -->
        </nav>

            <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <div id="content">
                        @content
                    </div>
                        <!-- /.col-lg-12 -->
                </div>
                    <!-- /.row -->
            </div>
                <!-- /.container-fluid -->
        </div>
            <!-- /#page-wrapper -->
    </div>

</body>

</html>
