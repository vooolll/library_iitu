@(listOfUsers:List[Subscription], book: Book)

@admin.adm("") {
    <h1>Очередь на книгу</h1>

    <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
        <thead>
            <tr role="row">
                <th aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending" style="width: 273px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_asc">ID Книги</th>
                <th aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending" style="width: 273px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_asc">Название книги</th>
                <th aria-label="Browser: activate to sort column ascending" style="width: 327px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">ID Студента</th>
                <th aria-label="Platform(s): activate to sort column ascending" style="width: 299px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">Дата вступления</th>
            </tr>
        </thead>
        <tbody>

        @listOfUsers.map { subscription =>
            <tr role="row" class="gradeA odd">
                <td>@subscription.book_id</td>
                <td>@book.title</td>
                <td class="center">@subscription.user_id</td>
                <td>@subscription.createdAt</td>
            </tr>
        }


        </tbody>
    </table>
}
