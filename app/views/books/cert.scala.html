@(book: Book, code: String, user: User)

@layout("Сертификат возврата книги"){
    <h1>Сертификат возврата книги</h1>

    <hr>


    <h2 style="text-align: center">Certificate code: @code</h2>
    <br>


    <h3>Book description</h3>


    <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
        <thead>
            <tr role="row">
                <th aria-label="Rendering engine: activate to sort column descending" aria-sort="ascending" style="width: 273px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_asc">ID</th>
                <th aria-label="Browser: activate to sort column ascending" style="width: 327px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">Название</th>
                <th aria-label="Platform(s): activate to sort column ascending" style="width: 299px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">Автор</th>
            </tr>
        </thead>
        <tbody>
            <tr role="row" class="gradeA odd">
                <td class="sorting_1">@book.id</td>
                <td>@book.title</td>
                <td class="center">@book.author</td>
            </tr>
        </tbody>
    </table>
}
