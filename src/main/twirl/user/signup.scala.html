@(name: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Страница поиска</title>


        <script type = "text/javascript" src = "/public/js/jquery-1.8.2.min.js"></script>

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">



        <link rel = "stylesheet" href = "/public/css/styles.css">

    </head>


    <body class = "login-background">

            <!--Navbar-->
        <div class = "navbar navbar-default navbar-static-top">

            <div class = "container">

                <a href = "#" class = "navbar-brand" ><img style = "width:60%" src = "/public/img/logo.png" alt = ""/></a>

                <button class= "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">

                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>

                </button>


                <div class = "collapse navbar-collapse navHeaderCollapse">

                    <ul class = "nav navbar-nav navbar-right">

                        <li><a href = "#">О Нас</a></li>

                        <li class = "dropdown">

                            <a class = "dropdown-toggle" data-toggle = "dropdown" href = "#">Контакты <b class = "caret"></b></a>

                            <ul class = "dropdown-menu">

                                <li><a>Valera</a></li>
                                <li><a>Miras</a></li>
                                <li><a>Didar</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>

            </div>

        </div>


        <div class="container">
            <div class="row">
                <div class = "registration">
                    <h2>Регистрация</h2>
                    <hr>
                    <form class="form-horizontal" action="/signup" method="POST">
                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="email" class="form-control" name="email" value="" placeholder="Эл.адрес">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="password" class="form-control" name="password" value="" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="password" class="form-control" name="confirmPassword" value="" placeholder="Повторите пароль">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="text" class="form-control" name="name" value="" placeholder="Название предприятия">
                            </div>
                        </div>

                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="text" class="form-control" name="phone" value="" placeholder="Телефон">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-4">
                                <input type="text" class="form-control" name="website" value="" placeholder="Вебсайт">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-6">
                                <input type="text" class="form-control" name="address" value="" placeholder="Адрес">
                            </div>
                        </div>
                        <div class="row">
                            <div class = "col-xs-6">
                                <input type="text" class="form-control" name="categories" value="" placeholder="Категории,Теги">
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col-xs-offset-1">
                                <label>График работы</label>
                            </div>
                        </div>
                            <!--<div class = "row">-->
                        <div class = "form-inline" style = "padding-bottom: 20px">

                            <label>С</label>
                            <input type="text" class="form-control">
                            <label>до</label>
                            <input type="text" class="form-control">
                        </div>
                            <!--</div>-->

                        <div class="row">
                            <div class = "col-xs-4">
                                <button class="btn btn-primary btn-block" type="submit"><strong>Зарегистрироваться</strong></button>
                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>




            <!--FOOTER-->
        <div class = "navbar navbar-inverse navbar-fixed-bottom">

            <div class = "container">

                <p class = "navbar-text pull left">ValeraMirasDidar ®</p>

                <a class = "navbar-btn btn-success pull-right btn">В Цвет!</a>



            </div>

        </div>







            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </body>
</html>
